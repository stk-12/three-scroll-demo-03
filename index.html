<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THREEJS Scroll Animation</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="scroll">
      <div class="scroll__stage">
        <div class="scroll__content">
          <section class="section" id="section01">
            <div class="section__inner">
              <h1>Scroll Geometry</h1>
            </div>
          </section>
          <section class="section" id="section02">
            <div class="section__inner">
              <h2>Sphere</h2>
            </div>
          </section>
          <section class="section" id="section03">
            <div class="section__inner">
              <h2>Cone</h2>
            </div>
          </section>
          <section class="section" id="section04">
            <div class="section__inner">
              <h2>Torus</h2>
            </div>
          </section>
          <section class="section" id="section05">
            <div class="section__inner">
              <h2>Cylinder</h2>
            </div>
          </section>
          <section class="section" id="section06">
            <div class="section__inner">
              <h2>End</h2>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
